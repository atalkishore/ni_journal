<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Half Circle Spinner</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .spinner {
      position: relative;
      width: 115px; /* adjust the size as needed */
      height: 115px; /* adjust the size as needed */
      margin: auto;
      /* overflow: hidden; */
    }

    .logo {
      position: absolute;
      top: 54%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .half-circle {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: transparent;
      border-radius: 50%;
      border-top: 5px solid #3d96ed; /* adjust the color and thickness as needed */
      border-bottom: 3px solid transparent; /* adjust the color and thickness as needed */
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="spinner">
    <div class="logo">
      <!-- Place your logo image here -->
      <img src="logo.png" alt="Logo">
    </div>
    <div class="half-circle"></div>
  </div>
</body>
</html>
